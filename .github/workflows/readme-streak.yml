name: Cache streak card daily
on:
  schedule:
    - cron: "21 3 * * *"   # ~06:21 Asia/Beirut
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p assets
      - name: Download streak
        run: |
          curl -fsSL "https://streak-stats.demolab.com?user=janakassab&theme=github-dark&hide_border=true&cache_seconds=86400" \
            -o assets/streak.svg
      - name: Commit if changed
        run: |
          git config user.name "readme-bot"
          git config user.email "actions@github.com"
          git add assets/streak.svg || true
          git diff --cached --quiet || git commit -m "chore: update streak" || true
          git push
