name: Cache streak card daily

on:
  schedule:
    - cron: "21 3 * * *"   # ~06:21 Asia/Beirut
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-streak
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Ensure assets dir
        run: mkdir -p assets

      - name: Download streak SVG
        run: |
          set -euo pipefail
          curl -fsSLo assets/streak.svg \
            "https://streak-stats.demolab.com?user=janakassab&theme=github-dark&hide_border=true&cache_seconds=86400"
          # Sanity check: non-empty file
          test -s assets/streak.svg

      - name: Show file info
        run: |
          ls -lah assets
          file assets/streak.svg | cat
          head -n 5 assets/streak.svg || true

      - name: Commit & push if changed
        run: |
          set -e
          git config user.name "readme-bot"
          git config user.email "actions@github.com"
          git add assets/streak.svg
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update streak.svg"
            git push origin HEAD:main
          fi
