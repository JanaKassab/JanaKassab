name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"   # once every 12 hours (UTC)
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: pacman-graph
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@1.0.10.2
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Create dark variant
        shell: bash
        run: |
          set -euo pipefail
          # Ensure output exists
          test -f dist/pacman-contribution-graph.svg
          # Duplicate and recolor to dark theme
          cp dist/pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg
          sed -i \
            -e 's/#ffffff/#0d1117/Ig' \
            -e 's/#fff/#0d1117/Ig' \
            -e 's/#e4e2e2/#30363d/Ig' \
            -e 's/#24292e/#c9d1d9/Ig' \
            -e 's/#000000/#c9d1d9/Ig' \
            dist/pacman-contribution-graph-dark.svg
          # Sanity checks
          test -s dist/pacman-contribution-graph.svg
          test -s dist/pacman-contribution-graph-dark.svg
          # List for debug
          ls -lah dist | cat

      - name: Push dist/ to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output         # files end up at root of 'output'
          build_dir: dist               # so URLs have no /dist in them
          commit_message: "chore: update pacman graphs"
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
